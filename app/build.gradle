apply plugin: 'com.android.application'

android {
    signingConfigs {
//        release_config {
//            keyAlias 'debug'
//            keyPassword '123456'
//            storeFile file('C:/Users/Vito_d/Documents/WorkSpace/keystore/debug.jks')
//            storePassword '123456'
